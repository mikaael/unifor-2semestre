<script>
    //1 - Número é primo: Um número inteiro positivo n é primo se for divisível apenas por 1 e por n.
    
    var numero = Number(prompt("Teste se o valor é primo"));
    var tester = 0;
            
    for(var i = 1; i <= numero; i++) {
        if(numero % i == 0) {
            tester++;
        }
    } if(tester == 2) {
        console.log("É primo!");
                
    } else {
        console.log("Não é primo!");
    }
    
    
    </script>
