<script>
    document.write("<a href='../index.html'><button>Voltar</button></a><br>")
    //5 - ordenação: Ordenar um array usando o método Quicksort

    function adiciona(quantidade) {
    var array = [];
    for(var ordem = 1; ordem <= quantidade; ordem++) {
        var numero = parseInt(prompt("Adicione o " + ordem + "º número"));
        array.push(parseFloat(numero));
    }
    return array;
}
    var array = adiciona(parseInt(prompt("Informe quantos números deseja ordenar!")));
    
    function quicksort(array){
      if (array.length <= 1){
        return array;
      }
    
      var pivo = array[0];
      var esquerda = []; 
      var direita = [];
    
      for (var i = 1; i < array.length; i++) {
        array[i] < pivo ? esquerda.push(array[i]) : direita.push(array[i]);
      } return quicksort(esquerda).concat(pivo, quicksort(direita));
    
    };
    
    var unsorted = array;
    document.write("Desordenado: " + unsorted + "<br>");
    var sorted = quicksort(unsorted);
    document.write('Ordenado: ', sorted);


</script>
