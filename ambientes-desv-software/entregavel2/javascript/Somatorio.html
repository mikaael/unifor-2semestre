<script>
    document.write("<a href='../index.html'><button>Voltar</button></a><br>")
    //2 - Somatório: Soma de um conjunto de números.
    var n = Number(prompt("Quantos valores serão somados?"));
    var soma = 0;
    for( i=1; i<=n; i++) {
        var num = Number(prompt(i + "º Valor: "));
            soma = soma + num;
        }
    document.write("Somatório: " + soma);


    </script>
