<script>

document.write("<a href='../index.html'><button>Voltar</button></a><br>")
    //3 - Fibonacci: onde N > 1. Os primeiros termos são: 0, 1, 1, 2, 3, 5, 8, 13 …. Cada termo, além dos dois primeiros, é derivado da soma de seus dois antecessores mais próximos.
    var fib = Number(prompt("Quantas números terão no fibonacci?"));
    
            var k = 1;
            var q = 0;
            
            for(var j=1; j<=fib; j++) {
    
                if(j < 2){
                    document.write(1);
    
                } else {
    
                    k = k + q;
                    q = k - q;
    
                    document.write(k + ", ");
                }
            }
    
    </script>
